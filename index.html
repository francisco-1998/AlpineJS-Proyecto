<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJs - Aprendizaje</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
</head>
<body>
   <h2>AlpineJs</h2>
    <div x-data="{nombre: 'Francisco'}" x-init="nombre = 'Francisco Marin'">
        <p x-text="nombre"></p>
        <br>
    </div>

    <div x-data="secondComp()">
        <p x-text="nombre"></p>
        <p x-text="email"></p>
        <br>
    </div>


    <div x-data="otherComp()" x-init="start()">
        <p x-text="name"></p>
    </div>


    <script src="app.js"></script>
</body>
</html>
